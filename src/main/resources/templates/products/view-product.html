<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Vacation Trip App</title>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 15px 15px 0 0;
        }
        .card-body {
            text-align: center;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .card-subtitle {
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="card" style="width: 30rem;">
        <img th:src="@{'/images/' + ${product.imageFileName}}" alt="Product Image">
        <div class="card-body">
            <h5 class="card-title">Explore Fun Places</h5>
            <h6 class="card-subtitle mb-2">Product Details</h6>
            <table class="table table-borderless">
                <tbody>
                <tr>
                    <th scope="row">ID</th>
                    <td th:text="${product.id}">1</td>
                </tr>
                <tr>
                    <th scope="row">Name</th>
                    <td th:text="${product.name}">Product Name</td>
                </tr>
                <tr>
                    <th scope="row">Brand</th>
                    <td th:text="${product.brand}">Product Brand</td>
                </tr>
                <tr>
                    <th scope="row">Category</th>
                    <td th:text="${product.category}">Product Category</td>
                </tr>
                <tr>
                    <th scope="row">Price</th>
                    <td>$<span th:text="${product.price}">0.00</span></td>
                </tr>
                <tr>
                    <th scope="row">Description</th>
                    <td th:text="${product.description}">Product Description</td>
                </tr>
                </tbody>
            </table>
            <a href="/products" class="btn btn-secondary mt-3">
                <i class="fas fa-arrow-left me-1"></i> Back to Index
            </a>
        </div>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>

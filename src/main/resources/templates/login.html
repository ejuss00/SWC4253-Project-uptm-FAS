<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Dreams - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .carousel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .carousel-item {
            height: 100vh;
        }

        .carousel-item img {
            object-fit: cover;
            width: 100%;
            height: 100%;
            filter: brightness(0.3);
        }

        .login-container {
            background-color: rgba(33, 33, 33, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-control {
            background-color: #2c2c2c;
            border: 1px solid #404040;
            color: #e0e0e0;
        }

        .form-control:focus {
            background-color: #333;
            border-color: #0d6efd;
            color: #fff;
        }

        .icon-strip {
            background-color: rgba(33, 33, 33, 0.8);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .travel-icon {
            font-size: 24px;
            margin: 0 15px;
            color: #0d6efd;
            transition: transform 0.3s ease;
        }

        .travel-icon:hover {
            transform: scale(1.2);
            color: #0a58ca;
        }
        .form-control::placeholder {
            color: #e0e0e0; /* Light color for placeholder text */
            opacity: 1; /* Ensures full opacity */
        }
    </style>
</head>
<body>
<!-- Background Carousel -->
<div id="backgroundCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="images/diving2.jpg">
        </div>
        <div class="carousel-item">
            <img src="images/lake.jpg">
        </div>
        <div class="carousel-item">
            <img src="images/diving3.jpg">
        </div>
    </div>
</div>

<div class="container py-5">
    <!-- Travel Icons Strip -->
    <div class="icon-strip text-center mb-4">
        <i class="fas fa-plane travel-icon" title="Flights"></i>
        <i class="fas fa-hotel travel-icon" title="Hotels"></i>
        <i class="fas fa-mountain travel-icon" title="Adventures"></i>
        <i class="fas fa-umbrella-beach travel-icon" title="Beaches"></i>
        <i class="fas fa-camera travel-icon" title="Sightseeing"></i>
        <i class="fas fa-passport travel-icon" title="Immigration"></i>
        <i class="fas fa-map-marked-alt travel-icon" title="Destinations"></i>
    </div>

    <div class="mx-auto login-container p-4" style="max-width: 400px">
        <h2 class="text-center mb-4">Welcome Back</h2>
        <hr class="border-secondary"/>

        <div th:if="${param.error}"
             class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Invalid Email or Password!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert"
                    aria-label="Close"></button>
        </div>

        <form method="post">
            <input type="hidden" th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />

            <div class="mb-3">
                <label class="form-label">Email</label>
                <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary">
                            <i class="fas fa-envelope text-light"></i>
                        </span>
                    <input class="form-control" name="email"  placeholder="Enter your email"/>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary">
                            <i class="fas fa-lock text-light"></i>
                        </span>
                    <input class="form-control" type="password" name="password" placeholder="Enter your password"/>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col d-grid">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </div>
                <div class="col d-grid">
                    <a href="/products" class="btn btn-outline-light">
                        <i class="fas fa-times me-2"></i>Cancel
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
